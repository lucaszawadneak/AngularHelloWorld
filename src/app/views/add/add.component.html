<div id="container">
  <span>
    <i class="material-icons">theaters</i>
    <h1>Adicionar filme</h1>
  </span>
  <div id="add-box">
    <form [formGroup]="movieForm" (ngSubmit)="handleRegisterMovie()">
      <mat-form-field>
        <mat-label>Título</mat-label>
        <input
          matInput
          placeholder="Ex. Ilha do Medo"
          formControlName="title"
        />
        <mat-error *ngIf="movieForm.controls.title.errors?.required">
          Campo obrigatório
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Ano</mat-label>
        <input
          matInput
          placeholder="Ex. 2010"
          type="number"
          formControlName="year"
        />
        <mat-error *ngIf="movieForm.controls.year.errors?.min">
          Ano mínimo: 1800
        </mat-error>
        <mat-error *ngIf="movieForm.controls.year.errors?.max">
          Ano máximo: {{ currentYear }}
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Diretor</mat-label>
        <input
          matInput
          placeholder="Ex. Martin Scorsese"
          formControlName="director"
        />
        <mat-error *ngIf="movieForm.controls.director.errors?.required">
          Campo obrigatório
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Orçamento</mat-label>
        <input
          matInput
          placeholder="Ex. Martin Scorsese"
          formControlName="shootingPrice"
        />
        <mat-error *ngIf="movieForm.controls.shootingPrice.errors?.required">
          Campo obrigatório
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-select
          placeholder="Sua avaliação do filme!"
          formControlName="rating"
        >
          <mat-option value="0">Gostei</mat-option>
          <mat-option value="1">Odiei</mat-option>
          <mat-option value="2">Não entendi nada</mat-option>
        </mat-select>
      </mat-form-field>
      <button
        mat-flat-button
        color="accent"
        class="add-button"
        type="submit"
        [disabled]="!movieForm.valid"
      >
        Adicionar
      </button>
    </form>
  </div>
</div>
